<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LudumDare 46 game</title>
        <meta name="viewport" content="width=300, initial-scale=1, user-scalable=no">
        <meta name="HandheldFriendly" content="True">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="content" style="display: block; width: 100%; text-align: center"></div>
        <div class="shop" style="display: none;">
            <div class="header">
                Animal shop
            </div>
            <div id="inner">
            </div>
            <div class="close-wrapper">
                <div class="close">Close</div>
            </div>
        </div>
        <div class="ui">
            <div class="status">
                <div class="orbitalSpeed">
                    Orbital speed: <span id="orbitalSpeed">0</span>km/s
                </div>
                <div class="distanceFromPlanet">
                    Distance: <span id="distanceFromPlanet">0</span>km
                </div>
            </div>
            <div class="warning hide">
                Out of range!
            </div>
            <div class="rcsStatus hide">
                RCS stabilizer active!
            </div>
            <div class="energy">
                Energy: <span id="energy">100</span>%
            </div>
        </div>
        <div id="datGui"></div>
        <div class="load-font" style="display: none;">load font</div>
    </body>
</html>
